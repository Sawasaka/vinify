            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text);
        }

            width: auto;
        }

            font-size: 0.7rem;
            letter-spacing: 0.1em;
        }

            color: var(--text);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: var(--accent);
        }

        /* 記事ヘッダー */
        .article-hero {
            position: relative;
            height: 400px;
            overflow: hidden;
        }
        .article-hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .article-hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.7) 100%);
        }
        .article-hero-content {
            position: absolute;
            bottom: 3rem;
            left: 4rem;
            right: 4rem;
            color: #fff;
        }

            display: inline-block;
            background: var(--accent);

            padding: 0.3rem 1rem;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .article-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 1rem;
            line-height: 1.3;
        }
        .article-date {
            font-size: 0.9rem;
            opacity: 0.8;
        }

            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
            line-height: 2;
            font-size: 1.05rem;
        }
        .article-content h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 3rem 0 1.5rem;
            padding-left: 1rem;
            border-left: 4px solid var(--accent);

        .article-content h3 {
            font-size: 1.2rem;

        .article-content p {
            margin: 0 0 1.5rem;

            margin: 1.5rem 0;

        }

            margin-bottom: 0.75rem;
        }
        .article-content strong {
            color: var(--accent);
        }
        .article-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
        }
        .article-content th,
        .article-content td {
            border: 1px solid var(--border);
            padding: 1rem;
            text-align: left;
        }
        .article-content th {
            background: var(--bg-main);
            font-weight: 600;
        }
        .article-content blockquote {
            margin: 2rem 0;
            padding: 1.5rem 2rem;
            background: var(--bg-main);
            border-left: 4px solid var(--accent);
            font-style: italic;

            padding: 4rem 2rem;
        }

            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 2rem;

            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;

            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            text-decoration: none;
            color: var(--text);
            transition: transform 0.3s, box-shadow 0.3s;

            height: 150px;

            border-radius: 100px;
            font-weight: 600;
            transition: transform 0.3s;
        }
        .article-cta-btn:hover {
            transform: scale(1.05);

            background: linear-gradient(180deg, var(--bg-dark) 0%, #0d0010 100%);
            color: var(--text-light);
            padding: 3rem 4rem;

            text-decoration: none;

            font-size: 0.75rem;
            color: rgba(255,255,255,0.5);

        .back-to-list {
            text-align: center;
            padding: 2rem;
        }
        .back-to-list a {
            color: var(--accent);
            text-decoration: none;

        const urlParams = new URLSearchParams(window.location.search);
        const articleId = urlParams.get('id') || 1;
        const article = articles[articleId];

        if (article) {
            document.title = article.title + ' - Vinify HR Insights';
            document.getElementById('article-hero-img').src = article.image;
            document.getElementById('article-category').textContent = article.category;
            document.getElementById('article-title').textContent = article.title;
            document.getElementById('article-date').textContent = article.date;
            document.getElementById('article-body').innerHTML = article.body;

            // 関連記事を表示（現在の記事以外からランダムに3つ）
            const relatedGrid = document.getElementById('related-grid');
            const otherArticles = Object.entries(articles).filter(([id]) => id != articleId);
            const shuffled = otherArticles.sort(() => 0.5 - Math.random()).slice(0, 3);
            
            shuffled.forEach(([id, art]) => {
                const card = document.createElement('a');
                card.href = `article.html?id=${id}`;
                card.className = 'related-card';
                card.innerHTML = `
                    <div class="related-card-img">
                        <img src="${art.image.replace('1200', '400').replace('600', '250')}" alt="${art.title}">
                    </div>
                    <div class="related-card-content">
                        <h3 class="related-card-title">${art.title}</h3>
                    </div>
                `;
                relatedGrid.appendChild(card);
            });
        } else {
            document.getElementById('article-body').innerHTML = '<p>記事が見つかりませんでした。</p>';
        }
